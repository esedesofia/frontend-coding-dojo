<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Tarjeta profesional</title>
  </head>
  <body>
    <article class="card">
      <header class="card-header">
        <div class="card-header-banner"></div>
        <img
          src="assets/img/foto-perfil.jpeg"
          alt="Foto de perfil"
          class="card-header-avatar"
        />
      </header>
      <main class="card-body container">
        <div class="card-body-header">
          <h1>Sofía Pérez</h1>
          <p>Santiago, Chile</p>
        </div>

        <div class="card-body-details">
          <p>Desarrolladora Frontend</p>
          <p>Administradora Cloud AWS</p>
          <p>Matrona</p>
        </div>

        <div class="card-body-description">
          <p>
            Apasionada por crear experiencias digitales creativas e innovadoras.
            Cuando no está codificando, disfruta explorando la naturaleza,
            capturando su belleza en fotografías.
          </p>
        </div>

        <button class="btn-edit-profile">Editar perfil</button>
      </main>
    </article>
  </body>
</html>
