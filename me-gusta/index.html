<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <header class="network-header">
      <h1>Network</h1>
    </header>
    <main class="main-content">
      <h2 class="your-feed">Your Feed</h2>
      <div class="container">
        <div class="posts">
          <div class="post">
            <div>
              <p class="username">Linn O.</p>
              <p class="post-text">
                Acabo de configurar este nuevo bot de Discord, cuéntenme que
                opinan ustedes. <a href="#">link</a>
              </p>
            </div>
            <div class="like-section">
              <span class="like-count">0</span>
              <span class="like-text">like(s)</span>
              <button class="like-btn">Like</button>
            </div>
          </div>
          <div class="post">
            <div>
              <p class="username">Lina K.</p>
              <p class="post-text">
                Acabo de terminar este <a href="#">nuevo comic</a>, denle un
                vistazo.
              </p>
            </div>
            <div class="like-section">
              <span class="like-count">0</span>
              <span class="like-text">like(s)</span>
              <button class="like-btn">Like</button>
            </div>
          </div>
          <div class="post">
            <div>
              <p class="username">Mateo H.</p>
              <p class="post-text">
                No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién
                más le gusta?
              </p>
            </div>
            <div class="like-section">
              <span class="like-count">0</span>
              <span class="like-text">like(s)</span>
              <button class="like-btn">Like</button>
            </div>
          </div>
        </div>
        <div class="profile">
          <i class="fas fa-user profile-pic"></i>
          <p class="profile-name">Adrien Desplatz</p>
        </div>
      </div>
    </main>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
