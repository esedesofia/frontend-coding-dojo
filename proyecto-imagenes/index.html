<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto imágenes</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Proyecto Imágenes</h1>
    </header>
    <main>
      <section class="section1">
        <div class="row row1">
          <div class="image-container">
            <img src="assets/img/gato1.png" alt="gato con rayas negras" />
          </div>
          <div class="image-container">
            <img src="assets/img/gato2.png" alt="gato gris" />
          </div>
          <div class="image-container">
            <img src="assets/img/gato4.png" alt="gato con rayas amarillas" />
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="row row2">
          <div class="image-container">
            <img src="assets/img/gato9.png" alt="gato con lentes" />
          </div>
          <div class="image-container">
            <img
              src="assets/img/gato8.png"
              alt="gato con corazones amarillos"
            />
          </div>
        </div>
      </section>
      <section class="section3">
        <div class="row row3">
          <div class="image-container">
            <img src="assets/img/gato5.png" alt="gato rosado" />
          </div>
          <div class="image-container">
            <img src="assets/img/gato6.png" alt="gato gris" />
          </div>
          <div class="image-container">
            <img src="assets/img/gato3.png" alt="gato con lentes" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Imágenes sacadas de internet</p>
    </footer>
  </body>
</html>
