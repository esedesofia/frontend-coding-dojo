<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Regístrate y únete a la comunidad</h1>

    <form action="/" method="post">

        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"> 
        </div>
        <br>

        <div>
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name"> >
        </div>
        <br>

        <div>
            <label for="mail">Correo electrónico:</label>
            <input type="text" id="mail" name="mail">
        </div>
        <br>

        <div>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>

        <div>
            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>
        <br>

        <div>
            <label for="dob">Fecha de nacimiento:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <br>

        <div>
            <label>Género:</label>
            <input type="radio" id="masculino" name="gender" ><label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="gender" ><label for="femenino">Femenino</label>
            <input type="radio" id="no_decir" name="gender" ><label for="no_decir">Prefiero no decir</label>
        </div>
        <br>


        <div>
            <label for="checkbox">Suscríbete a nuestro boletín de noticias</label >
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>
        <br>

    <div>
        <label for="description">Una descripción de mi mismo:</label>
        <br>
        <textarea name="description" id="description"></textarea>
    </div>
    <br>

    <div>
        <label for="interests">Selecciona tus intereses:</label>
        <br>
        <select name="interests" id="interests">
            <option value="musica">Música</option>
            <option value="deportes">Deportes</option>
            <option value="viajes">Viajes</option>
            <option value="tecnologia">Tecnología</option>
        </select>
    </div>
    <br>
    <br>
    <button type="submit">¡Registrarse!</button>

    </form>
</body>
</html>
